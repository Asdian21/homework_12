<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./TTHoves-Black.ttf" />
  </head>
  <body>
    <footer>
      <div class="footerLeft">
        <h2>ЗАПИШИСЬ НА КУРС ПРЯМО СЕЙЧАС!</h2>
        <div class="record">
          <img src="./icon_python.svg" alt="" />
          <span>HTML, CSS, JS</span>
        </div>
        <div class="record">
          <img src="./icon_game_bot.svg" alt="" />
          <span>Разработка онлайн игр</span>
        </div>
        <div class="record">
          <img src="./icon_database.svg" alt="" />
          <span>Введение в Bootstrap и Github</span>
        </div>
      </div>

      <div class="footerRight">
        <div class="sale">10 %</div>
        <h3>ОСТАВЬ ЗАЯВКУ</h3>
        <span class="beginning">начало обучения: 1 декабря</span>
        <form>
          <input type="text" class="userName" placeholder="Имя" />
          <input type="text" class="userSurename" placeholder="Фамилия" />
          <input
            type="number"
            class="userNumber"
            placeholder="+998 (__)___ __ __"
          />
        </form>
        <button class="purple">Записаться на курс</button>
        <span class="questions">Остались вопросы?</span>
        <p>
          звони: +998 33 135 33 55 <br />Наши консультанты доступны каждый день
          с 10:00 до 22:00.
        </p>
      </div>
    </footer>
  </body>
</html>
